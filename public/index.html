<!DOCTYPE html>
<html>
  <head>
    <title>KNU Shopping</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-section">
          <img
            src="./image/nothinkerLogo.png"
            alt="NothinkerLogo"
            class="logo"
          />
          <div></div>
          <a href="./product/">상품목록</a>
        </div>
        <div class="right-section">
          <a href="./signup/" class="signup">회원가입</a>
          <a href="./signin/" class="login">로그인</a>
          <a href="./cart/" class="cart" style="display: none">장바구니</a>
          <a href="./mypage/" class="mypage" style="display: none"
            >마이페이지</a
          >
          <a href="#" class="logout" style="display: none">로그아웃</a>
        </div>
      </div>
    </header>
    <main>
      <div class="slider">
        <button class="prev">&#10094;</button>
        <img src="./image/slide1.jpeg" class="slide" />
        <img src="./image/slide2.jpeg" class="slide" />
        <button class="next">&#10095;</button>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div>© 2024 KNU 부트캠프 4조</div>
        <div>문제 있을시 연락주지 마세요.</div>
      </div>
    </footer>
    <script src="./index.js" defer></script>
  </body>
</html>
