<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>My Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h1 {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      .info {
        margin-bottom: 20px;
      }
      .info p {
        margin: 10px 0;
      }
      .logout {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My Page</h1>
      <div class="info">
        <p>Email: <span id="user_email">example@example.com</span></p>
        <p>Nickname: <span id="user_nickname">UserNickname</span></p>
      </div>
      <div class="form-group">
        <label for="new_nickname">Change Nickname</label>
        <input id="new_nickname" type="text" placeholder="Enter new nickname" />
        <button id="change_nickname_button">Change Nickname</button>
      </div>
      <div class="logout">
        <button id="logout_button">Logout</button>
      </div>
    </div>
  </body>
</html>
