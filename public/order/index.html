<html>
  <head>
    <title>Order Page</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1>주문/결제</h1>

    <h2>주문자 정보</h2>
    <div class="orderer-info">
      <label for="orderer-name">이름:</label>
      <input
        type="text"
        id="orderer-name"
        placeholder="주문자 이름을 입력하세요"
      /><br /><br />

      <label for="orderer-phone">휴대폰 번호:</label>
      <input
        type="text"
        id="orderer-phone"
        placeholder="주문자 휴대폰 번호를 입력하세요"
      /><br /><br />

      <label for="orderer-email">이메일:</label>
      <input
        type="email"
        id="orderer-email"
        placeholder="주문자 이메일을 입력하세요"
      /><br /><br />
    </div>

    <h2>배송지 정보</h2>
    <div class="shipping-info">
      <label for="shipping-name">받는 사람 이름:</label>
      <input
        type="text"
        id="shipping-name"
        placeholder="받는 사람 이름을 입력하세요"
      /><br /><br />

      <label for="shipping-address">주소:</label>
      <input
        type="text"
        id="shipping-address"
        placeholder="배송지 주소를 입력하세요"
      /><br /><br />

      <label for="shipping-phone">연락처:</label>
      <input
        type="text"
        id="shipping-phone"
        placeholder="배송지 연락처를 입력하세요"
      /><br /><br />
    </div>

    <h2>상품 정보</h2>
    <div id="cart-items"></div>

    <div id="total-amount"></div>

    <button id="payment-button">결제하기</button>
  </body>
</html>
