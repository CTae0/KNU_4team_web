<html>
  <head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-image-container">
        <img
          src="../image/BoxnothinkerLogo.png"
          alt="Logo"
          class="signup-image"
        />
      </div>
      <div class="signup-box">
        <div>
          <input id="signup_email" placeholder="이메일을 입력해주세요." />
        </div>
        <div>
          <input id="signup_nickname" placeholder="이름을 입력해주세요." />
        </div>
        <div>
          <input
            id="signup_password"
            type="password"
            placeholder="비밀번호를 입력해주세요."
          />
        </div>
        <button id="signup_button">회원가입</button>
      </div>
    </div>
  </body>
</html>
